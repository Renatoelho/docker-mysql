version: "3.3"

services:
  servidor_mysql:
    hostname: servidor_mysql
    container_name: servidor_mysql
    image: mysql:5.7.40
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      #- ./dados_mysql:/var/lib/mysql:rw
      - ./deploy/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: "0.95"
          memory: 4G
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Rs5kD85DQk6
      - MYSQL_USER=user2
      - MYSQL_PASSWORD=2Rs5kD85DQk6
      - TZ=America/Sao_Paulo
    healthcheck:
      test: mysqladmin ping -h servidor_mysql -u root -pRs5kD85DQk6 || exit 1
      interval: 30s
      timeout: 20s
      retries: 5

